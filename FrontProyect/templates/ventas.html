
    <div class="container">
      <h1 align=" center">  Ventas </h1>
       <div class="row" ng-repeat="post in posts">
        <div class="row"> 
            <div class="col s6 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title"> venta: {{post.idVenta}}</span>
                  <p>Cliente: {{post.idCliente}}</p>
                  <p> Fecha de Venta: {{post.fechaVenta}}</p>
                  <p> Total de venta: {{post.totalVenta}}</p>
                </div>
                <div class="card-action">
                  <a href="#/venta/{{post.idVenta}}" class="waves-effect waves-teal btn-flat"><i class="small material-icons left">remove_red_eye</i>Ver</a>
                  <a ng-click="removePost(post)" class="waves-effect waves-teal btn-flat"><i class="small material-icons left">delete</i>Eliminar</a>
                </div>
              </div>
            </div>
           </div>
         
      </div>
    </div>
