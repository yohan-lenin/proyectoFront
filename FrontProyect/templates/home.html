
<div class="container">
	 <div ng-repeat="post in posts">
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{post.nombreProducto}}</span>
              <p>{{post.presentacionProducto}}</p>
              <p>{{post.precioVenta}}</p>
            </div>
            <div class="card-action">
            	<a href="#/producto/{{post.idProducto}}" class="waves-effect waves-teal btn-flat"><i class="small material-icons left">remove_red_eye</i>Ver</a>
              <a ng-click="removePost(post)" class="waves-effect waves-teal btn-flat"><i class="small material-icons left">delete</i>Eliminar</a>
            </div>
          </div>
        </div>
       
     
	</div>
</div>
