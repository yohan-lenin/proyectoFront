<br><br><br>
<div class="container">
      <div class="row">
          <div class="col s6 offset-s3 z-depth-1" id="panell">
            <h5 id="title" align="center">Login</h5>
            <form id="miLogin">

            <div class="input-field" id="username">
              <input  type="text" class="validate" ng-model="username">
              <label for="username">Username</label>
          </div>
          <div class="input-field" id="password">
            <input  type="password" class="validate" ng-model="password">
            <label for="password">Password</label>
        </div>
        <p>
            <input type="checkbox" id="remember"/>
            <label for="remember" id="checkbox" >Remember me</label>
        </p>
        <a type="button" ng-click="submit()" class="waves-effect waves-light btn" id="loginbtn">Login</a>
        
        </form>

        </div>
      </div>

    </div>
